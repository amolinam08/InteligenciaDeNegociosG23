{% extends 'index.html' %}

{% block content %}
<div class="container my-5">
    <p class="text-center my-4">Ingrese el mensaje/texto que quiera probar: </p>
    <form method="post" class="w-100">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <textarea class="rounded form-control w-75" placeholder="Escriba el mensaje probar..." name="mensaje_para_prediccion"></textarea>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button class="home_link_container btn btn-primary mt-3 mx-5 my-2 shadow-lg d-flex justify-content-center align-items-center" type="submit"><i class="fas fa-search me-2"></i>Predecir</button>
            <a href="{% url 'home' %}" class="home_link_container btn btn-secondary mt-3 mx-5 my-2 shadow-lg d-flex justify-content-center align-items-center"><i class="fas fa-arrow-left me-2"></i>Volver al inicio</a>
        </div>
    </form>
</div>
{% endblock content %}
